<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Example Mapeo de Imagenes</title>
  </head>
  <body>
    <div class="container">
      <center><h1>Proyecto Mapeo Imagenes </h1></center>
      <hr>
       <div class="row mt-3">
          <div class="col">
            <select name="" id="especialidad" class="form-select">
               <option>Seleccionar Especialidad</option>
               <option value="medicina">Medicina General</option>
               <option value="pediatria">Pediatria</option>
            </select>   
            <div class="row mt-3">
               <div class="col" id="examenFisico">

               </div>
               <div class="col" id="sexo">

               </div>
            </div>
            <div align="center" class="mt-5" id="humanImg">

            </div>
            <map name="myMap">
               <!-- <area class="area" shape="rect" title="cabeza" coords="68,10,110,30" href="#"> -->
               <!-- ancho, y, x, y  -->
               <!-- <area class="area" shape="rect" title="cuello" coords="120,67,60,80" href="#">
               <area class="area" shape="rect" title="abdomen" coords="130,140,55,200" href="#">
               <area class="area" shape="rect" title="abdomen" coords="130,140,55,200" href="#"> -->

               <area class="area" alt="Cabeza" title="Cabeza" href="#" coords="264,110,154,16" shape="rect">
               <area class="area" alt="Cuello" title="Cuello" href="#" coords="167,129,255,175" shape="rect">
               <area class="area" alt="Pecho" title="Pecho" href="#" coords="200,259,75" shape="circle">
               <area class="area" alt="Abdomen" title="Abdomen" href="#" coords="124,336,294,460" shape="rect">
               <area class="area" alt="Brazo Derecho" title="Brazo Derecho" href="#" coords="110,180,113,285,53,555,26,553,42,348,83,179" shape="poly">            
               <area class="area" alt="Brazo Izquierdo" title="Brazo Izquierdo" href="#" coords="301,303,313,334,319,355,324,385,333,414,345,439,352,461,358,481,357,510,344,543,364,536,353,566,355,588,370,577,383,542,387,472,380,399,371,334,359,283,353,230,338,183,317,170,270,157" shape="poly">

            </map>
          </div>
          <div class="col">
            <div class="alert alert-primary" role="alert">
               selecciona alguna region del cuerpo para agregar un examen físico
            </div>
            <br>
            <div class="card border-light mb-3">
               <div class="card-header">Region <span>área seleccionada</span></div>
               <div class="card-body">
                  <form action="">
                     <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                           Examen sin patología
                        </label>
                     </div>
                     <div class="mb-3 mt-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                           placeholder="descripcion"></textarea>
                     </div>
                     <button class="btn btn-primary">Confirmar</button>
                  </form>
               </div>
            </div>
          </div>
       </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/jquery.maphilight.min.js"></script>
   <script src="js/script.js"></script>

</html>
